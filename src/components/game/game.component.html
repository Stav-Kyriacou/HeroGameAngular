<h1 class="title">Heroes</h1>
<div class="characterContainer">
    <app-hero class="hero" [class.selected]="hero === selectedHero" *ngFor="let hero of heroList" [hero]="hero"
        (click)="onSelectHero(hero)"></app-hero>
</div>
<hr>

<h1 class="title">Villains</h1>
<div class="characterContainer">
    <app-villain class="villain" [class.selected]="villain === selectedVillain" *ngFor="let villain of villainList"
        [villain]="villain" (click)="onSelectVillain(villain)"></app-villain>
</div>
<hr>

<p id="battle-text" class="battleText" *ngIf="selectedHero != null && selectedVillain != null">{{ selectedHero.name }}
    is attacking {{ selectedVillain.name }}</p>
<p id="combatLog" class="combatLog">Combat Log</p>
<button id="attack-btn" class="attackBtn" (click)="attack()" [disabled]="this.gameOver">Attack</button>
<hr>
<p id="game-result-text" class="battleText">{{ gameResult }}</p>

<div class="game-log">
    <table>
        <thead>
            <th>ID</th>
            <th>Date Time</th>
            <th>Result</th>
        </thead>
        <tbody>
            <tr *ngFor="let game of gameList">
                <td>{{ game.gameID }}</td>
                <td>{{ game.dateTimeStarted | date: 'short'}}</td>
                <td>{{ game.result }}</td>
            </tr>
        </tbody>
    </table>
</div>
